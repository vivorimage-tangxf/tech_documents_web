{% extends 'designer/equipment_base.html' %}

{% block content %}
<div>
 
  <div class="text">
    <h2>评审意见</h2>
  </div>

  <div>
	{% for summary in summaries %}
	    <div> 
	    <p> 审查/评审会议: {{ summary.conference.name }} </p>
	    <p> 提交时间: {{ summary.last_update_time }} </p>
	    <p> 内容: {{ summary.content }} </p>	     
	    </div>        
	{% empty %}
	    没有评审意见!
	{% endfor %}
  </div>
</div>
{% endblock content %}
