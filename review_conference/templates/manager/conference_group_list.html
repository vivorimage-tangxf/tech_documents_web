{% extends 'manager/conference_base.html' %}

{% block content %}
<div class="text">
 
    <h2 class="text-primary">评审组</h2>

  <div>
  <div>
	{% for group in groups %}
	    <div> {{ group.name }} 
	    <a class="btn" href="{% url 'manager:conference:group_remove' conference.ID group.name%}"><span class="glyphicon glyphicon-remove"></span></a>  
	    </div>        
	{% empty %}
	    没有评审组!
	{% endfor %}
  </div>
 
	<div class="text">
	  {% if user.is_authenticated%}
	  <a class="btn btn-default" href="{% url 'manager:conference:group_add' conference.ID %}"><span class="glyphicon glyphicon-plus"></span></a>
	  {%endif%}
	</div>
  
  </div>              
</div>
{% endblock content %}
