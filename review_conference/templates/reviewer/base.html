<!DOCTYPE html>
<html>
<head>
  <title>军工产品研制技术审查与评审会议系统</title>
  {% load static %}  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>     
  <link rel="stylesheet" type="text/css" href="{% static 'review_conference/conference.css' %}">
</head>

<body>
<div class="container-fluid">
  <div class="page-header">
      <h1 class="text-primary text-center">军工产品研制技术审查与评审会议系统 （会议代表）</h1>
  </div>
   
  <div class="content">
    <div class="row"> 
	    <div>
		  <ol class="breadcrumb col-xs-11">
		  {% block breadcrumb %}
        {% endblock %}		  
		  </ol>
	    </div>
    
	    <div class="breadcrumb col-xs-1">
	      {% if user.is_authenticated %}
	        [{{user.username}}]<a href="{% url 'logout' %}">退出</a>
	      {% else %}
	          [未登录]<a href="{% url 'home' %}">登录</a>
	      {% endif %}
	    </div>
    </div>         
    
    <div class="row">
      <div class="col-xs-3">
        <ul class="nav nav-stacked" id="sidebar" style="font-size: 24px">
		  {% block sidebar %}
        {% endblock %}		          
        </ul>              
      </div>
      <div class="col-xs-9">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
