{% extends 'designer/equipment_base.html' %}

{% block content %}
<div class="conference">
 
  <div class="text">
    <h2>技术文件</h2>
  </div>
  <div>
  <div>
	{% for doc in documents %}
	    <div> {{ doc.title }} 
	    <a class="btn" href="{% url 'designer:equipment:document_edit' equipment.ID doc.ID %}"><span class="glyphicon glyphicon-edit"></span></a> 
	    <a class="btn" href="{% url 'designer:equipment:document_remove' equipment.ID doc.ID %}"><span class="glyphicon glyphicon-remove"></span></a>  
	    </div>        
	{% empty %}
	    没有技术文件!
	{% endfor %}
  </div>
 
	<div class="date">
	  {% if user.is_authenticated%}
	  <a class="btn btn-default" href="{% url 'designer:equipment:document_add' equipment.ID %}"><span class="glyphicon glyphicon-plus"></span></a>
	  {%endif%}
	</div>
  
  </div>              
</div>
{% endblock content %}
